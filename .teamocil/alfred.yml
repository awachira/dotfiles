windows:
  - name: alfred
    filters:
      before:
        - wk alfred
    splits:
      - width: 50
      - width: 50
      - height: 66
        target: bottom-right
        cmd: inv serve
      - height: 50
        target: bottom-right
        cmd:
          - cd /usr/local/Cellar/inspircd/*
          - inspircd --nofork --debug --config conf/inspircd.conf
